{% set transparentBlack = 'linear-gradient(to bottom, rgba(0,0,0,.5) 0%, rgba(0,0,0,.7) 100%)' %}

<section class="blogpost header" style="background: {{ transparentBlack }}, url({{ article.cover }})">
  <nav>
    <a href="/"><span>home</span></a>
    <a href="/blog"><span>blog</span></a>

    <div class="controls">
      <span>{{ article.date | date('j M Y') }}</span>
      <!--<button type="button">Share ...</button>-->
    </div>
  </nav>

  <div class="headings">
    <h1>{{ article.title }}</h1>
    <p class="subtitle">{{ article.subtitle }}</p>
  </div>
</section>

<section class="blogpost page">
  {{ article.content | safe }}
</section>

<div class='spacer'></div>

{% include 'partials/footer.html' %}
